---
layout: default
title:  Tags
permalink: /tags/
---
<div id="blue">
    <div class="container">
		<div class="row">
			<h3>Post par {{ page.title }}</h3>
		</div><!-- /row -->
    </div> <!-- /container -->
</div><!-- /blue -->

<div class="row">
	<br>
	{% for tag in site.tags %}
	 
	    {% capture tag_name %}{{ tag | first }}{% endcapture %}
	    
	    <div id="{{ categ_name | slugify }}">
	      <h4> <i class="fa fa-caret-right"></i> {{ tag_name }} &nbsp; <span class="badge badge-theme"> {{ tag | last | size }} </span></h4>
	      <div class="hline"></div>
	    
	        {% for post in site.tags[tag_name] %}        
	          <p><a href="{{ root_url }}{{ post.url }}">{{post.title}}</a></p>	        
	        {% endfor %}

	     </div>

	{% endfor %}
</div>
